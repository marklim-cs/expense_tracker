{% extends "layout.html" %}
{% block body %}
    <h1>Log in</h1>
    <form method="post" action="{% url 'login' %}">
        <ul class="messages">
            {% if messages %}
                {% for message in messages %}
                    <p {% if message.tags %} class="{{ message.tags }}" {% endif%} style="color: red;"> {{ message }}</p>
                {% endfor %}
            {% endif %}
        </ul>
        {% csrf_token %}
        {{login_form.as_p}}
        <button type="submit">Log in</button>
    </form>
{% endblock %}
