{% extends "layout.html" %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-12">
                <h1>30 days expense summary</h1>
                <div class="table_responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Sum</th>
                            </tr>
                            <tbody>
                                {% for key, value in expense_summary.items %}
                                <tr>
                                    <td>{{ key }}</td>
                                    <td>{{ value }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
