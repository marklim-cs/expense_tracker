{% extends "layout.html" %}

{% block body %}
{% include "header.html" %}
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-12">
            <h1>Last 365 days</h1>
            <div class="table_responsive">
                <h2>Expenses</h2>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Sum</th>
                        </tr>
                        <tbody>

                            {% for key, value in expense_summary.items %}
                            <tr {% if forloop.last %}style="font-weight: bold;"{% endif %}>
                                <td>{{ key }}</td>
                                <td>{{ value }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </thead>
                </table>
            </div>
            <div class="table_responsive">
                <h2>Income</h2>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Total</th>
                            <th>{{ income_summary }}</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="table_responsive">
                <h2>Savings</h2>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Total</th>
                            <th>{{ saving_summary }}</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
