{% extends "layout.html" %}
{% block body %}
    <h1>See you soon!</h1>
    <ul class="messages">
        {% if messages %}
            {% for message in messages %}
                <p {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</p>
            {% endfor %}
        {% endif %}
    </ul>
    <form method="get" action="{% url 'login' %}">
        <button type="submit">Log in</button>
    </form>
{% endblock %}
